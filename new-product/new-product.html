<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StorageStarted</title>
    <meta name="description" content="JavaScript 存储入门 Demo">
    <!-- LeanCloud -->
    <script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="./../header.css" rel="stylesheet">
    <link href="new-product.css" rel="stylesheet">
    <script type="text/javascript" src="./../initLeanCloud.js"></script>
    <script type="text/javascript" src="./../reuseMethods.js"></script>
    <script type="text/javascript" src="new-product.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">题目编辑</h3>
      </div>

      <form class="new-product">
        <h2 class="new-product-heading">发布一个新题目</h2>
        <label for="product-title" class="sr-only">题目名称</label>
        <input type="title" id="inputTitle" class="form-control" placeholder="题目名称" required autofocus>
        <label for="inputid" class="sr-only">题目编号</label>
        <input type="pid" id="inputid" class="form-control" placeholder="编号" required>
        <label for="inputDescription" class="sr-only">题目描述</label>
        <textarea type="description" id="inputDescription" class="form-control" placeholder="题目描述" required></textarea>
        <label for="inputdatain" class="sr-only">输入</label>
        <textarea type="datain" id="inputdatain" class="form-control" placeholder="输入" required></textarea>
        <label for="inputdatao" class="sr-only">输出</label>
        <textarea type="datao" id="inputdatao" class="form-control" placeholder="输出" required></textarea>	
        <label for="inputdatainexample" class="sr-only">输入样例</label>
        <textarea type="datainexample" id="inputdatainexample" class="form-control" placeholder="输入样例" required></textarea>
        <label for="inputdataoexample" class="sr-only">输出样例</label>
        <textarea type="dataoexample" id="inputdataoexample" class="form-control" placeholder="输出样例" required></textarea>	
        <label for="inputdatahint" class="sr-only">提示</label>
        <textarea type="datahint" id="inputdatahint" class="form-control" placeholder="提示" required></textarea>			
        <button class="btn btn-lg btn-primary btn-block" type="submit">发布</button>
      </form>
    </div> <!-- /container -->

  </body>
</html>
